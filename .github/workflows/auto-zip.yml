name: 自动压缩并推送代理主机文件

on:
  push:
    branches: [main]
    paths:
      - 'proxy_host/_worker.js'
  workflow_dispatch:

jobs:
  auto-zip:
    name: 自动压缩任务
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码仓库
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: 创建压缩文件
      run: |
        cd proxy_host
        zip -r proxy_host.zip _worker.js
        ls -la
        echo "Created zip file with contents:"
        unzip -l proxy_host.zip

    - name: 提交更改
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add proxy_host/proxy_host.zip
        if git diff --cached --quiet; then
          echo "没有文件更改，跳过提交"
        else
          git commit -m "自动压缩 proxy_host.zip 文件包"
        fi

    - name: 推送更改
      uses: ad-m/github-push-action@v0.8.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}